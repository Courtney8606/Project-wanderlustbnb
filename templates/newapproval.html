<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MakersBnB</title>
    <link rel="stylesheet" href="static/css/newapproval.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <img
          class="primary-icon"
          src="static/images/logoplane.png"
          class="logo"
          style="width: 40px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav-list navbar-nav me-auto mb-2 mb-md-0" id="navi-list">
            <li class="nav-item list-item">
              <a class="nav-link active" aria-current="page" href="/index"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="account-link" href="/account"
                >My account
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout-link" href="/logout">Signout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <h3 class="message-heading">New message</h3>

    <div class="message">
      <h4>Your booking has been approved!</h4>
      <p>{{space_name.name}}</p>
      <p>{{booking.date_booked}}</p>
      <p>Please head to your Guest account to view your booking details</p>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
